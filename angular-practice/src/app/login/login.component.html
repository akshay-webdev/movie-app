<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 - Login Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
</head>

<body class="main-bg">
  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center pt-5">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card shadow login-form">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3">Login</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-4">
                <label for="uname" class="form-label">Username/Email</label>
                <input type="text" class="form-control" id="username" name="uname" [(ngModel)]="username" />
              </div>
              <div class="mb-4">
                <label for="pword" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="pword" [(ngModel)]="password"/>
              </div>
              <div class="d-grid">
                <div class="error">{{errorMsg}}</div>
                <button type="submit" class="btn text-light" (click)="login()">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
